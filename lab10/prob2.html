<!DOCTYPE html>
<html>
    <head>
        <style>
            #name {
                text-align: center;
            }

            #avatar {
                border-radius: 50%;
                border: 10px solid black;
                display: block;
                margin: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
                <meta charset="utf-8">
                <title>lab10</title>
    </head>
    <body>
        <a target="_blank" href="https://github.com/sarocha-8169">
            <h1 id="name"></h1>
        </a>
        <img id="avatar" src="" alt="avatar">
        <script>        
            fetch("https://api.github.com/users/sarocha-8169")
            .then(response => response.json())
            .then(data => {
                document.getElementById("name").textContent = data.name;
                document.getElementById("avatar").src = data.avatar_url;
            })
        </script>    
    </body>
