<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style3.css">

  <body>
    <ul class="navbar">

        <li><a href="#Ordered">Ordered List</a></li>

    <p id="unordered">This is an unordered list:</p>
    <ul style = "list-style-type: circle">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <ol type="i" >
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
    </body>    
</html>
