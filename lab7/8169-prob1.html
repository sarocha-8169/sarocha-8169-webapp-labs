<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Science and Engineering Center</title>
    </head>
    <body>
        <section>
            <img src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png" alt="KKU">
            <p>Here we will add a link to the 
                <a href="http://www.kku.ac.th">KKU</a></p>
        </section>

        <script>
            var newTitle = document.querySelector('title');
            newTitle.textContent = 'KKU Engineering';
            
            var sect = document.querySelector('section');

            var para = document.createElement('p');
            para.textContent = 'We hope you enjoy learning';

            sect.appendChild(para);

            var text = document.createTextNode('main campus');

            var linkPara = document.querySelector('p');
            linkPara.appendChild(text);
            sect.appendChild(linkPara);

            sect.removeChild(linkPara);

            para.style.color = 'white';
            para.style.backgroundColor = 'black';
            para.style.padding = '10px';
            para.style.width = '250px';
            para.style.textAlign = 'center';

            var newImage = document.querySelector('img');
            newImage.src = 'https://www.en.kku.ac.th/web/wp-content/uploads/2018/06/C-2-of-23-cccccc.jpg'
            newImage.width = '500';

            newImage.addEventListener('click', function() {
                window.location.href = 'https://www.en.kku.ac.th';
            });
            
        </script>
    </body>
</html>
